version: '3'

services:
  app:
    build: 
      context: node
    networks:
      - node-network
    entrypoint: dockerize -wait tcp://db:3306 -timeout 80s docker-entrypoint.sh
    volumes:
      - ./node:/usr/src/app
      - app-data:/app-data
    command: ["node", "index"]
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    image: gabrielgsd/nginx:prod
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      - app
  
networks:
  node-network:
    driver: bridge

volumes:
  app-data:
